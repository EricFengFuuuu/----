<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: green;

            /* 边框: 粗细 样式 颜色 */
            border: 5px solid orange;
            /* 内边距: 上下 左右 */
            padding: 50px 10px;
            /* 外边距: 上下 左右*/
            margin: 50px 10px;
            /* 轮廓 */
            outline: 10px dotted saddlebrown;
        }
    </style>
</head>
<body>

    <p>
        外边距:margin
        边框:border
        内边距:padding
        实际内容: content
    </p>

    <div>
        我是内容

    </div>

    <div>
        我是内容

    </div>
    
</body>
</html>
