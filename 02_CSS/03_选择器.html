<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
</head>
<style>
    /* 全局选择器: 一般用于全局样式初始化 */
    *{
        color: red;
    }

    /* 元素选择器: 选择页面上同一类型的标签元素 */
    p{
        color: blue;
        font-size: 50px;
    }

</style>
<body>

    <h2>标题</h2>
    <p>段落1</p>
    <p>段落2</p>
    
</body>
</html>
