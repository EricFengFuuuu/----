        img{
            width: 100px;

        }

        <br>3,img 标签之间有间隙
    </p>


    <span>问题1:高矮不齐</span>
    <img src="image/image.png">

    <p>问题2:空格折叠     不齐</p>

    <img src="image/image.png">
