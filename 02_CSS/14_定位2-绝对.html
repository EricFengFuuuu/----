<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>

    <style>

        

    


        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            /* 绝对定位 脱离文档流,box2 box3的位置变了
                影响后续元素的位置
                */
            position:absolute;

      
            /* 左右位置 */
            left: 50px;
            top: 50px;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .box3{
            width: 100px;
            height: 100px;
            background-color: green;
        }

    </style>

</head>
<body>
    
  



    

    <div class="box1">box1</div>
    <div class="box2">box2</div>

    <div class="box3">box3</div>

    
</body>
</html>
