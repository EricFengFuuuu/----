<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>

    <style>
        h1{
            /*位置: left center right */
            text-align: center;
            /*装饰 underline下划线, overline上划线, line-through删除线*/
            text-decoration:line-through;
            /*大小写转换 capitalize uppercase  lowercase*/
            text-transform:capitalize;
        }

        .p1{

            /* 缩进 */
            text-indent: 20px;
        }

    </style>

</head>
<body>

    <h1>我是一个标题abc</h1>

    <p class="p1">晒死奥斯卡怕靠谱</p>
    <p class="p2">继续哦加哦阿加西哦i啊</p>


    
</body>
</html>
