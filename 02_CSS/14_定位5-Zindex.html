<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>

    <style>

        

    /*  z-index 谁的值大 */


        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
          
            position:absolute;

      
            /* 左右位置 */
            left: 100px;
            top: 100px;


            z-index: 100;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            position:absolute;
            left: 50px;
            top: 50px;
            z-index: 10;
        }

       

    </style>

</head>
<body>
    
  



    

    <div class="box1">box1</div>
    <div class="box2">box2</div>


    
</body>
</html>
