<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动1</title>

    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            
            /* 浮动 left, right*/
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        img{
            width: 200px;
            height: 200px;
            /* 浮动 清除图片之间的间隙 */
            float: left;
        }


       
    </style>
</head>
<body>

    <p>
        浮动: 脱离文档流的方式之一
    </p>


    <div class="box1"></div>
    <div class="box2"></div>

    <div>
        <img src="image/image.png">
        <img src="image/image.png">
    </div>

    
    
</body>
</html>
