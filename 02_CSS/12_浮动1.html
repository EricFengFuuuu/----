<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动1</title>

    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            
            /* 浮动 left, right*/
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        img{
            width: 200px;
            height: 200px;
            /* float: left; */
        }


        .box3{
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .box5{
            width: 100px;
            height: 100px;
            background-color: red;
        }
       
       
    </style>
</head>
<body>

    <p>
        浮动: 脱离文档流的方式之一
    </p>


    <div class="box1"></div>
    <div class="box2"></div>

    <div>
        <img src="image/image.png">
        <img src="image/image.png">
    </div>

    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
 
    
    
</body>
</html>
