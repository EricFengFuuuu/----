<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格属性</title>

    <style>
        table, td{
            /* 边框 */
            border: 1px solid red;

        }

        table{
            /* 折叠边框 */
            border-collapse:collapse;
            /* 宽高 */
            width: 400px;
            height: 100px;

       

        }
        td{
            /* 水平对齐 */
            text-align: center;
            
            /* 垂直对齐 */
            vertical-align: top;
            /* height: 50px; */
            /* 单元格填充 */
            padding: 20px;
            
            /* 背景色 */
            background-color:gray;

            color: blue;
        }

        
    </style>
</head>
<body>

    <table >
        <tr>
            <td>内容</td>
            <td>内容</td>
            <td>内容</td>
            <td>内容</td>
        </tr>
        <tr>
            <td>内容</td>
            <td>内容</td>
            <td>内容</td>
            <td>内容</td>
        </tr>
        <tr>
            <td>内容</td>
            <td>内容</td>
            <td>内容</td>
            <td>内容</td>
        </tr>
    </table>
    
</body>
</html>
