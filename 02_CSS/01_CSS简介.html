<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS简介</title>

    <style>
        h1{
            color: blue;
            font-size: 30px;
        }

        p{
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>


    <h1>CSS</h1>
    <p>
        CSS 指层叠样式表 (Cascading Style Sheets)<br>
        样式定义如何显示 HTML 元素<br>
        样式通常存储在样式表中<br>
        把样式添加到 HTML 4.0 中，是为了解决内容与表现分离的问题<br>
        外部样式表可以极大提高工作效率<br>
        外部样式表通常存储在 CSS 文件中<br>
        多个样式定义可层叠为一个<br>
    </p>
    
</body>
</html>
