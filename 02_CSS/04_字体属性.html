<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>

    <style>

        P{
            /* 字体颜色 */
            color: red;
            color: #0000ff;
            color: rgb(0, 255, 0);
            color: rgba(255, 0, 0, 0.5);
            /* 字体大小: 最小12px */
            font-size: 20px;
            /* 字体粗细 */
            font-weight: normal;
            font-weight: bold;
            font-weight: 800;
            /* 字体样式:  normal正常 italic斜体*/
            font-style: italic;

           
        }

        h1{
            /* 指定字体: */
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>

</head>
<body>
    <h1>
        学习字体属性
    </p>

    <p>
        学习字体属性
    </p>

    

</body>
</html>
