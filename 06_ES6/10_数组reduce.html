<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组reduce</title>

</head>
<body>
    <script>

    var arr = [1, 2, 3, 4, 5];
    var sum = arr.reduce(function(a,b){
        return a+b;
    });

    console.log(sum);

    //箭头函数求和
    var sum2 = arr.reduce((a, b) => a + b);

    console.log(sum2);
    </script>    
</body>
</html>
