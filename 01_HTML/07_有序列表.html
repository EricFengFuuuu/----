<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表</title>
</head>
<body>

    <ol type="1">
        <li>苹果</li>
        <li>梨子</li>
        <li>橙子</li>
        <li>香蕉</li>
    </ol>

    <ol type="A">
        <li>苹果</li>
        <li>梨子</li>
        <li>橙子</li>
        <li>香蕉</li>
    </ol>
    
    <ol type="a">
        <li>苹果</li>
        <li>梨子</li>
        <li>橙子</li>
        <li>香蕉</li>
    </ol>


    <ol type="I">
        <li>苹果</li>
        <li>梨子</li>
        <li>橙子</li>
        <li>香蕉</li>
    </ol>

    <ol type="i">
        <li>苹果</li>
        <li>梨子</li>
        <li>橙子</li>
        <li>香蕉</li>
    </ol>
    
    <!-- 嵌套 -->
    <ol>
        <li>水果</li>
        <ol>
            <li>苹果</li>
            <li>香蕉</li>
        </ol>
        <li>蔬菜</li>
        <ol>
            <li>白菜</li>
            <li>萝卜</li>
        </ol>
    </ol>

     <!-- 快捷键 ol>li*3 -->
     <ol>
        <li></li>
        <li></li>
        <li></li>
     </ol>
</body>
</html>
