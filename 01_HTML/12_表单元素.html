<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
</head>
<body>
    
    <form>
        文本框:<input type="text" id="text" name="text"> <br>
        
        密码框:<input type="password" id="password" name="password"> <br>

        
        <label>单选框:</label>
        A<input type="radio"  name="radio"  checked>
        B<input type="radio"  name="radio">
        C<input type="radio"  name="radio" >
        <br>

        多选框:
        A<input type="checkbox" value="checkbox" checked>
        B<input type="checkbox" value="checkbox">
        C<input type="checkbox" value="checkbox">
        <br>

        下拉列表:
        <select id="select" name="select">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <br>

        <input type="submit" >



    </form>

</body>
</html>
