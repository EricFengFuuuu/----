<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>段落 换行 水平线</title>
</head>
<body>
    <p>我是一个段落
    <br/>我是一个段落,我是一个段落,我是一个段落,我是一个段落,
         我是一个段落,我是一个段落,我是一个段落,我是一个段落,我是一个段落
    </p>
    <p>水平线 属性
        <br>颜色:color
        <br>宽度:width
        <br>高度:size
        <br>对其方式:align (默认居中)
    </p>
    <hr color="red" width="300px" size="5px" align="left"/>
</body>
</html>
