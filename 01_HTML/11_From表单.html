<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From表单</title>
</head>
<body>
    <p>
        表单属性:<br>
        action: 表单提交服务器地址<br>
        method: 请求方式 GET/POST<br>
        name: 表单名称

    </p>

    <form action="/login" method="post" name="login">
        
        <input type="text" value="请输入..."/><br>
        <input type="button" value="按钮"/>

    </form>
    
</body>
</html>
