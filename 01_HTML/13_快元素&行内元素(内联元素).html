<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素&行内元素(内联元素)</title>
</head>
<body>

    <P>块级元素: 换行, 能设置宽高, 在显示时通常会以新行来开始（和结束）<br>
        例如:div form h1~h6  p table ul </P>


    <p>行内元素:不换行, 不能设置宽高, 在显示时通常不会以新行开始<br>
        例如: a b em i span strong </p>


    <p>行内块级元素: 不换行,能识别宽高 <br>
        例如: button img input</p>
    
</body>
</html>
