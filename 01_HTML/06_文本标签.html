<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>


    <b>粗体:b</b><br>
    <em>着重:em</em><br>

    <i>斜体:i</i><br>
    <small>小号:small</small><br>

    <strong>加重:strong</strong><br>
    
    <sub>下标:sub</sub><br>
    
   <sup>上标:sup</sup><br>

    <ins>插入</ins><br>
    
    <del>删除</del><br>
</body>
</html>
