<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
    <!-- 默认 -->
    <ul type = "disc">
        <li>苹果</li>
        <li>句子</li>
        <li>香蕉</li>
        <li>葡萄</li>
    </ul>
    <!-- 空心圆 -->
    <ul type = "circle">
        <li>苹果</li>
        <li>句子</li>
        <li>香蕉</li>
        <li>葡萄</li>
    </ul>
    <!-- 方块 -->
    <ul type = "square">
        <li>苹果</li>
        <li>句子</li>
        <li>香蕉</li>
        <li>葡萄</li>
    </ul>
    <!-- 不显示 -->
    <ul type = "none">
        <li>苹果</li>
        <li>句子</li>
        <li>香蕉</li>
        <li>葡萄</li>
    </ul>

    <!-- 快捷键 ul>li*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    
</body>
</html>
