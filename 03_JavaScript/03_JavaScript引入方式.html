<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript引入方式</title>
</head>
<body>

    <!-- 嵌入式 -->
    <script>
        var nam = 20;

    </script>

    <!-- 引入本地独立js文件 -->

    <!-- 引入网络来源的js文件 -->

</body>
</html>
