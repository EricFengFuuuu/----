<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>

    <script>

        //声明一个变量: var 变量名 = 变量值;
        var num = 20;

        //变量的重新赋值
        num = 30;

        //控制台打印
        console.log(num);

        

        var age;
        console.log(age);

        aa = 20;

        


    </script>
    
</body>
</html>
