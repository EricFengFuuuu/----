<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>

    <script>



        //concat() 合并字符串
        console.log("uwuqi".concat('ua ','hjsuia ',219));

        console.log("uwuqi" +'ua '+'hjsuia '+219);


        //substring 截取字符串, 不包含结束位置的字符串
        console.log("间谍我等级".substring(0,2));//间谍

        //只填一个参数,默认为开始位置,截取到结尾
        console.log("间谍我等级".substring(3));//等级

        //参数负数,默认转为0
        console.log("间谍我等级".substring(-2,2));//间谍

        //substr 截取字符串, 不包含结束位置的字符串
        console.log("解耦无敌哦呜".substr(0,2));//解耦


    </script>
    
</body>
</html>
