<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器-setTimeOut</title>
</head>
<body>

    <script>

        console.log("页面加载完成了!" + new Date().getTime());

        
        //延迟定时器 (函数, 时间)
       var timer = setTimeout(function(){
            console.log("定时器执行了!" + new Date().getTime());
        }, 1000);

        //取消定时器
        clearTimeout(timer);



        //如果回调函数是对象的方法,那么setTimeout 使得方法内部的this指向的是全局环境,而不是所在对象

        var name = "张三";
        var user = {
            name: "李四",
            getName: function(){
                console.log(this.name);//李四

                setTimeout(function(){
                    console.log(this.name);//张三
                },1000);
            }
        }

        user.getName();

        //解决方案
        var user2 = {
            name: "王五",
            getName: function(){
                console.log(this.name);//王五
                var that = this;
                setTimeout(function(){
                    console.log(that.name);//王五
                },1000);
            }
        }
        user2.getName();

    </script>
    
</body>
</html>
