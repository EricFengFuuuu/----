<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>

    <script>

        //substr 截取字符串 substr(0,2)
        //开始位置0,长度4
        console.log("解耦无敌哦呜".substr(0,4));//解耦无敌

        //开始位置1,长度3
        console.log("解耦无敌哦呜".substr(1,3));//耦无敌

        //只写开始位置, 默认截取到结尾
        console.log("解耦无敌哦呜".substr(1));//耦无敌哦呜


        //开始位置为负数, 从右往左数
        console.log("解耦无敌哦呜jwiquwiq".substr(-6,5));//iquwi

        //第二个参数小于等于0都返回''
        console.log("解耦无敌哦呜".substr(1,-1))//''

        console.log(Math.PI);
    </script>
    
</body>
</html>
