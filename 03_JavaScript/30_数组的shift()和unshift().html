<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的shift()和unshift()</title>
</head>
<body>
    
    <script>

         //shift() 从数组头部删除元素
         var arr = [1,2,3,4,5,6];

        console.log(arr);//[1, 2, 3, 4, 5, 6]
        arr.shift();
        console.log(arr);//[2, 3, 4, 5, 6]
        arr.shift();
        console.log(arr);//[2, 3, 4, 5]




        var arr3 = [1, 2 ,"", null, undefined, false];
        while(arr3.length){
            console.log(arr3.shift());
        }

        console.log(arr3);//[]
        


        //unshift() 从数组头部添加元素
        var arr4 = [1, 2, 3, 4];

        console.log(arr4);//[1, 2, 3, 4]
        arr3.unshift("whs");
        console.log(arr4);// ['whs', 1, 2, 3, 4]
        arr3.unshift("as", "saq");
        console.log(arr4)//['as', 'saq', 'whs', 1, 2, 3, 4]


       
    </script>
    
</body>
</html>
