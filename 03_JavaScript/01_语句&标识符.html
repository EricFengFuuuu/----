<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语句&标识符</title>
</head>
<body>

    <script>

        // 语句:
        // JavaScript的单位是行,每一行就是一个语句
        // 语句以分号结尾, 分号表示一个语句结束
        var num = 10;

        // 标识符
        // 标识符只能由 字母,$,_,数字组成,且数字不能开头
        // 用来表示各种值的名称, 下面的变量名num就是标识符
        var num = 10;
        var $num = 20;
        var _num =20;
        var num1 = 20;

    </script>
    
</body>
</html>
