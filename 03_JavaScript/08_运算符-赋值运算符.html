<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>
<body>

    <script>

        //常用赋值方式, 使用等号(=)

        //把5赋值给变量x
        var x = 5;

        //变量x的值赋值给变量y
        var y = x;

        //与其他运算符组合, 形成的变体

        //等同于y = y + x
        y += x;

        //等同于y = y - x
        y -= x;

        //等同于y = y * x
        y *= x;

        //等同于y = y / x
        y /= x;

        //等同于y = y % x
        y %= x;


          
    </script>
    
</body>
</html>
