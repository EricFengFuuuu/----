<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break和continue</title>
</head>
<body>

    <script>

        //break 跳出整个循环,
        for(var i = 0; i<=100; i++){

            if(i==5){
                break;
            }

            console.log(i);

        }

        //continue 跳过本轮循环,继续下一轮循环
        for(var i = 0; i<=100; i++){

            if(i==5){
                continue;
            }

            console.log(i);

        }


    </script>
    
</body>
</html>
