<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标相关事件</title>

    <style>
        .box1{
            width:200px;
            height: 100px;
            
        }

        .box2{
            width:100px;
            height: 50px;
            background-color: black;
        }
    </style>
</head>
<body>

    <button id="btn1">单击</button>
    <button id="btn2">双击</button>

    <button id="btn3">按下</button>
    <button id="btn4">抬起</button>

    <div id="btn5" class="box1" style="background-color: red;"> </div>


    <div id="btn6" class="box1" style="background-color: yellow;">
        <div class="box2"></div>
    </div>
    <div id="btn7" class="box1" style="background-color: blue;"> 
        <div class="box2"></div>
    </div>
    
    <div id="btn8" class="box1" style="background-color: red;">
        <div class="box2"></div>
    </div>
    <div id="btn9" class="box1" style="background-color: yellow;">
        <div class="box2"></div>
    </div>


    <div id="btn10" class="box1" style="background-color: blue;"> </div>
    

   

    <script>

        //单击 click
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function () {
            console.log("单击鼠标");
        }


        //双击 dblclick
        var btn2 = document.getElementById("btn2");
        btn2.ondblclick = function(){
            console.log("双击鼠标");
        }


        //鼠标按下 mousedown
        var btn3 = document.getElementById("btn3");
        btn3.onmousedown = function(){
            console.log("鼠标按下");
        }


        //鼠标抬起 mouseup
        var btn4 = document.getElementById("btn4");
        btn4.onmouseup = function(){
            console.log("鼠标抬起");
        }

        //鼠标移动 mousemove
        var btn5 = document.getElementById("btn5");
        btn5.onmousemove = function(){
            console.log("鼠标移动");
        }

        //鼠标进入 mouseenter 进入子节点不会触发
        var btn6 = document.getElementById("btn6");
        btn6.onmouseenter = function(){
            console.log("鼠标进入");
        }

        //鼠标离开 mouseleave 离开子节点不会触发
        var btn7 = document.getElementById("btn7");
        btn7.onmouseleave= function(){
            console.log("鼠标离开");
        }
        
        //鼠标移入 mouseover 移入只节点会触发
        var btn8 = document.getElementById("btn8");
        btn8.onmouseover= function(){
            console.log("鼠标移入");
        }

        //鼠标移出 mouseout 移出只节点会触发
        var btn9 = document.getElementById("btn9");
        btn9.onmouseout= function(){
            console.log("鼠标移出");
        }

        //鼠标滚轮事件 wheel
        var btn10 = document.getElementById("btn10");
        btn10.onwheel= function(){
            console.log("鼠标滚轮");
        }

    </script>
    
</body>
</html>
