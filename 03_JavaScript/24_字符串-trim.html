<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>

    <script>

        //trim 去除字符两端的空字符串
        console.log(" jxsaio jxisjaio ".trim());


        //\r \t \n 也能去掉
        console.log("\r\tjxsaio jxisjaio\n".trim());
        
        //去掉开始的空字符串
        console.log(" jxsaio jxisjaio ".trimStart());

        //去掉结尾的空字符串
        console.log(" jxsaio jxisjaio ".trimEnd());

</script>
    
</body>
</html>
