<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的reverse()</title>
</head>
<body>
    <script>

        //reverse()可以翻转数组元素的顺序

        var arr1 = ["桃子", "苹果"];
        

        console.log(arr1);// ['桃子', '苹果']

        console.log(arr1.reverse());//['苹果', '桃子']
  
        
        
        //翻转字符串顺序
        var str = "helloword";

        var arr = str.split("");
        
        arr.reverse();

        console.log(arr.join(""));//drowolleh




    </script>
</body>
</html>
