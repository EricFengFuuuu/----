<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数运算符</title>
</head>
<body>

    <script>

        //算数运算符: + - * / %

        var num1 = 100;
        var num2 = 10

        //加减乘除
        console.log(num1 + num2);//110
        console.log(num1 - num2);//90
        console.log(num1 * num2);//1000
        console.log(num1 / num2);//10

        //取余
        console.log(num1 % num2);//0

        //自增自减 ++ --
        var x = 10;
        var y = 9
        
        //先输出 再自增
        console.log(x++);//10
        //先自增 再输出
        console.log(++y);//10




    </script>
    
</body>
</html>
