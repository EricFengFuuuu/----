<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>

    <script>


        //substring 截取字符串, 不包含结束位置的字符串
        console.log("间谍我等级".substring(0,2));//间谍

        //只填一个参数,默认为开始位置,截取到结尾
        console.log("间谍我等级".substring(3));//等级

        //第2个参数小于第1个参数,默认呼唤位置
        console.log("间谍我等级".substring(3,1));//谍我 
        
        //参数负数,默认转为0
        console.log("间谍我等级".substring(-2,2));//间谍


       


    </script>
    
</body>
</html>
