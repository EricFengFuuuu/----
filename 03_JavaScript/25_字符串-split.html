<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>

    <script>

        //split 分割字符串
        var str = 'sjwiqo|swjiq|wq';
        //用|分割
        console.log(str.split("|"));


        //用空字符串去分割,会切割成单个的字符串
        var str = 'wuqihsuqi'
        console.log(str.split(""));

        //指定返回长度
        console.log(str.split("",2));
        
    </script>
    
</body>
</html>
