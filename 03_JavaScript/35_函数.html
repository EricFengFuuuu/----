<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>

    <script>

        //定义函数
        function hello() {
            console.log("hello");   
        }

        //调用函数
        hello();
       

        //定义带参数函数
        function add(x,y) {
            console.log(x + y);
            
        }

        //调用带参数函数
        add(10,20);//30


        //定义带返回值函数
        function sub(x,y) {
            return x - y;
        }

        //调用带返回值函数
        console.log(sub(10,20));//-10

    </script>
    
</body>
</html>
