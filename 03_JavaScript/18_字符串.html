<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>

    <script>

        //双引号嵌套单引号
        var str1 = "hello 'word'";
        console.log(str1);

        //单引号嵌套双引号
        var str2 = 'hello "word"';
        console.log(str2);

         //单引号嵌套单引号(需要转译)
         var str3 = 'hello \'word\'';
        console.log(str3);

         //双引号嵌套双引号(需要转译)
         var str4 = "hello \"word\"";
        console.log(str4);


        //length 获取字符串长度
        console.log("就是傲娇".length);//4


    </script>
    
</body>
</html>
