<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释&输出方式</title>

    <style>
        h3{
            /* css注释 */
            color: blue;
        }

    </style>


</head>
<body>

    <script>
        //单行注释
        /*
        多行注释
        可以写多行
        */
        var age = 20;
        console.log(age);


        //输出方式:
        //弹窗输出:alert()
        alert("弹窗输出!");

        //输出到页面
        document.write("输出到页面")
        
        //打印到控制台;
        console.log("打印到控制台");

    </script>

    <!-- html注释 -->
    <h3>标题</h3>

</body>
</html>
