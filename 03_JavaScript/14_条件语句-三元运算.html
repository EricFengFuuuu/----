<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算</title>
</head>
<body>

    <script>

        


        //判断奇数偶数
        var num = 11;
        if(num % 2 == 0){
            console.log('偶数')
        }else{
            console.log('奇数')
        }

        //三元运算
        // (条件)? 表达式1 : 表达式2
        console.log((num % 2 == 0) ? '偶数' : '奇数');


    </script>
    
</body>
</html>
