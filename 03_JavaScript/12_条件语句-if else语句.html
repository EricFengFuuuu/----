<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else语句</title>
</head>
<body>
    
    <script>

        var flag = false;
        if(flag){
            //满足条件时执行
            console.log("flag为ture!");

        } else{
            //不满足条件时执行
            console.log("flag为false!");

        }


        //多个if else

        var day = 1;
        if(day == 0){
            console.log('今天星期一');
        } else if(day == 1){
            console.log('今天星期二');
        } else if(day == 2){
            console.log('今天星期三');
        } else if(day == 3){
            console.log('今天星期四');
        } else if(day == 4){
            console.log('今天星期五');
        } else if(day == 5){
            console.log('今天星期六');
        }else{
            console.log('今天星期日');
        }

        var eat = true;
        var food = '热干面'

        if(eat){
            if(food == '炸酱面'){
                console.log('吃了炸酱面');
            }else{
                console.log('吃了'+food);
            }
        }else{
            console.log('不吃饭');
        }

    </script>
</body>
</html>
