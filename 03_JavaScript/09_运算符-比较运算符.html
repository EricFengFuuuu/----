<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
</head>

<body>

    <script>

        var x = 5;
        var y = 10;
        var z = "10";

        //小于
        console.log(x < y); //ture
        //大于
        console.log(x > y); //false
        //小于等于
        console.log(x <= y); //ture
        //大于等于
        console.log(x >= y); //false

        //等于
        console.log(y == z); //true
        //严格等于(类型也比较)
        console.log(y === z); //false

        //不等于
        console.log(y != z); //false
        //严格不等于(类型也比较)
        console.log(y !== z); //true


    </script>

</body>

</html>
