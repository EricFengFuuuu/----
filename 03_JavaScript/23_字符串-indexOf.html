<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>

    <script>

        //indexOf 返回字符串中是否存在另一个字符串,
        //存在则返回第一次出现的位置,没有返回-1

        console.log("jxsaiojxisjaio".indexOf("x"));

        //参数2表示从这个位置开始查找
        console.log("jxsaiojxisjaio".indexOf("s", 4));

    </script>
    
</body>
</html>
