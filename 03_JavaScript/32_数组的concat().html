<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的concat()</title>
</head>
<body>
    <script>

        //cancat()可以合并多个数组

        var arr1 = ["桃子", "苹果"];
        var arr2 = ["桃子2", "苹果2"];

        console.log(arr1);// ['桃子', '苹果']

        

        console.log(arr1);//  ['桃子', '苹果']
        console.log(arr1.concat(arr2));// ['桃子', '苹果', '桃子2', '苹果2']


        var arr3 = [12,13];
        console.log(arr3.concat(23,33));//[12, 13, 23, 33]


    </script>
</body>
</html>
