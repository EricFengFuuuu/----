<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>

    <script>

        //1原始数据类型(基本数据类型)

        //1.1数值类型
        var age = 20;
        
        //1.2字符串类型
        var name = "张三";
        var name2 = 'zhanshang';

        //1.3布尔类型 ture false
        var bool = true;
        var bool2 = false;
        
        //2合成数据类型(复合/引用 数据类型)

        //2.1对象
        var user = {
            name: "张三",
            age: 20,
            hunyin: true
        }

        //3特殊值 undefined, null
        var aa = undefined;
        var bb = null;

    </script>
    
</body>
</html>
