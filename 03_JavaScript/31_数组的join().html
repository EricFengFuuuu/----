<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的join()</title>
</head>
<body>
    <script>

        //join() 把数组转为字符串
        var arr = [10,20,30,40];
        console.log(arr.join());//10,20,30,40
        console.log(arr.join("|"));//10|20|30|40
        console.log(arr.join(","));//10,20,30,40


        var arr2 = [10,20,30,40, null, undefined];
        console.log(arr2.join("|"));//10|20|30|40||
        console.log(arr2.join(","));//10,20,30,40,,

        
        var arr3 = [10,20,30,40];
        var result = arr3.join("|");

        console.log(result);//10|20|30|40
        //切割字符串变成数组
        console.log(result.split("|"));


    </script>
</body>
</html>
