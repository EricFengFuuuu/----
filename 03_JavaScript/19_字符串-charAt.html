<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>

    <script>

    
        //charAt() 获取指定位置的字符0-(length-1)
        console.log("就是傲娇8291kasol".charAt(5));//2

        var str = "jiojeiodoepw";
        //打印最后一个字符
        console.log(str.charAt(str.length-1));//w

        //charCodeAt() 返回指定位置的字符的Unicode 编码
        console.log(str.charCodeAt(str.length-1));


      


    </script>
    
</body>
</html>
